<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JTCheck Manager - Registro</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html {
      height: fit-content;
    }

    body {
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: fit-content;
    }

    .card {
      width: 360px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
    }

    .card-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .card-header p {
      margin: 5px 0 0;
      font-size: 13px;
    }

    .card-body {
      padding: 20px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #2196f3;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>JTCheck Manager</h2>
      <p>Desktop Application</p>
    </div>
    <div class="card-body">
      <form>
        <div class="input-group">
          <label for="fullname">Nome completo</label>
          <input type="text" id="fullname" placeholder="Digite seu nome completo" />
        </div>
        <div class="input-group">
          <label for="enrollid">Matr√≠cula</label>
          <input type="text" id="enrollid" placeholder="Formato: JT00XXXXX (ex: JT0012345)" />
        </div>
        <button type="submit" class="btn">Registrar</button>
      </form>
    </div>
  </div>
</body>
</html>
