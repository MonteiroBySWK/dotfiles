spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      # Mais seguro para produção
      ddl-auto: none
    show-sql: false
server:
  port: 8080
logging:
  level:
    # Nível de log mais alto para evitar logs verbosos em produção
    root: INFO
    org.hibernate: ERROR