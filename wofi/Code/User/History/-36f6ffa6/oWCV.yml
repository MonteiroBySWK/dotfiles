version: '3.8'

services:
  app:
    container_name: sgi-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - intern

  db:
    container_name: sgi-db-mysql
    image: mysql:latest
    volumes:
      - db-data:/var/lib/mysql
    env_file:
      - ./.env
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - intern

networks:
  intern:
    driver: bridge

volumes:
  db-data: