version: '3.8'

services:
  app:
    container_name: sgi-api-prod
    build:
      context: .
      # Use o Dockerfile de produção
      dockerfile: Dockerfile.prod
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env.prod # Um arquivo de ambiente específico para produção
    networks:
      - intern

  db:
    container_name: sgi-db-mysql-prod
    image: mysql:latest
    volumes:
      - db-data:/var/lib/mysql
    env_file:
      - ./.env.prod # Use o arquivo de ambiente de produção
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - intern

networks:
  intern:
    driver: bridge

volumes:
  db-data: