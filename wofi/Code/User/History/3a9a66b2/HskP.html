<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JTCheck Manager – Registro</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f4f4f4;
      /* Removi display:flex e height:100vh */
      padding: 20px; /* gera um pequeno espaçamento ao redor, mas não força height */
    }

    .card {
      width: 360px; 
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 0 auto; /* centraliza horizontalmente */
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Área “arrastável” (drag) */
    .card-header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      -webkit-app-region: drag;
    }

    .card-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .card-header p {
      margin: 5px 0 0;
      font-size: 13px;
    }

    /* Conteúdo clicável (no-drag) */
    .card-body {
      padding: 20px;
      -webkit-app-region: no-drag;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #2196f3;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
      -webkit-app-region: no-drag;
    }

    .btn:hover {
      background-color: #1976d2;
    }

    .footer-note {
      margin-top: 12px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card" id="card-container">
    <div class="card-header">
      <h2>JTCheck Manager</h2>
      <p>Registro de Usuário</p>
    </div>
    <div class="card-body">
      <form id="formRegistro">
        <div class="input-group">
          <label for="fullname">Nome completo</label>
          <input type="text" id="fullname" placeholder="Digite seu nome completo" required />
        </div>
        <div class="input-group">
          <label for="enrollid">Matrícula</label>
          <input type="text" id="enrollid" placeholder="Formato: JT00XXXXX" required />
        </div>
        <button type="submit" class="btn">Registrar</button>
      </form>
      <p class="footer-note" id="statusMsg"></p>
    </div>
  </div>

  <script>
    const { ipcRenderer, remote } = require('electron');
    const fs = require('fs');

    // Regex para validar matrícula: JT00 + 5 dígitos
    const MATRICULA_REGEX = /^JT00\d{5}$/;

    window.addEventListener('DOMContentLoaded', async () => {
      // 1) Verifica se já existe registro
      const result = await ipcRenderer.invoke('check-registration');
      if (result.exists) {
        const dados = result.data;
        const resposta = confirm(
          `Já existe um registro:\n\n` +
          `Nome: ${dados.nomeCompleto}\nMatrícula: ${dados.matricula}\n\n` +
          `Deseja reconfigurar os dados? (Cancelar = Manter dados atuais)`
        );
        if (!resposta) {
          // Mostra mensagem e fecha após 5s
          document.getElementById('statusMsg').innerText =
            `Registro já configurado: ${dados.nomeCompleto} (${dados.matricula}).`;
          setTimeout(() => {
            const w = remote.getCurrentWindow();
            w.hide();
          }, 5000);
          return;
        }
        // Se reconfigurar, limpa campos
        document.getElementById('fullname').value = '';
        document.getElementById('enrollid').value = '';
        document.getElementById('statusMsg').innerText =
          'Preencha abaixo para reconfigurar seu registro.';
      }
    });

    document.getElementById('formRegistro').addEventListener('submit', async (event) => {
      event.preventDefault();
      const nome = document.getElementById('fullname').value.trim();
      const matricula = document.getElementById('enrollid').value.trim();

      if (!nome || !matricula) {
        alert('Por favor, preencha nome completo e matrícula.');
        return;
      }

      if (!MATRICULA_REGEX.test(matricula)) {
        alert('Formato de matrícula inválido. Deve ser JT00 + 5 dígitos (ex: JT0012345).');
        return;
      }

      const resposta = await ipcRenderer.invoke('register-user', { nome, matricula });
      if (resposta.success) {
        alert(
          'Registro concluído com sucesso!\n' +
          'O CheckSender será executado automaticamente no próximo login.'
        );
        const w = remote.getCurrentWindow();
        w.hide();
      } else {
        alert('Erro ao registrar usuário:\n' + (resposta.error || 'Erro desconhecido.'));
      }
    });
  </script>
</body>
</html>
