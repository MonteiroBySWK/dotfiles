version: '3.8'

services:
  app:
    container_name: sgi-api
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env # Carrega todas as variáveis do .env
    volumes:
      - ./:/app
      - ~/.m2:/root/.m2
    networks:
      - intern
    # Comando para iniciar a aplicação, garantindo que as variáveis de ambiente sejam passadas.
    # O Spring irá ler as variáveis do ambiente do contêiner.
    command: >
      sh -c "mvn clean install -DskipTests && java -jar target/sgi-0.0.1-SNAPSHOT.jar"

  db:
    container_name: sgi-db-mysql
    image: mysql:latest
    volumes:
      - db-data:/var/lib/mysql
    env_file:
      - ./.env # Carrega as variáveis de ambiente necessárias para o MySQL
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - intern

networks:
  intern:
    driver: bridge

volumes:
  db-data: