version: '3.8'

services:
  app:
    container_name: sgi-api-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env.dev
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - ./:/app
      - ~/.m2:/root/.m2
    networks:
      - intern
    command: >
      sh -c "mvn spring-boot:run"

  db:
    container_name: sgi-db-mysql-dev
    image: mysql:latest
    volumes:
      - db-data:/var/lib/mysql
    env_file:
      - ./.env.dev
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - intern

networks:
  intern:
    driver: bridge

volumes:
  db-data: