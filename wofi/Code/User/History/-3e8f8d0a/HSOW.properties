# configuração para produção (railway)
spring.application.name=varejo-rapido-api

# configuração do servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# banco de dados - railway postgresql
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# jpa/hibernate para produção
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.properties.hibernate.format_sql=false

# logging otimizado para produção
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.com.Varejo_Rapido.Varejo=INFO

# configurações de performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# desabilitar features desnecessárias em produção
spring.thymeleaf.cache=true
spring.jpa.open-in-view=false

# arquivo .dat (opcional - railway pode usar variável de ambiente)
varejo.dat.path=${DAT_FILE_PATH:arquivoInexistente.dat}

# configurações de segurança
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# health check endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized